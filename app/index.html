<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Today is  Kabi priya's birthday</h1>
        <img src="/pexels-photo-1580271.jpeg" id="avatar">
        <h2 id="age">23 years old</h2>
        <h4 id="date">04.11.2000</h4>
    </div>
    <div class="gift-sec">
        <h2 class="title"> Here's how happy I am for you today</h2>
        <h3 class="hint">(Hover over the gift)</h3>
        <div class="gft" src="/gift-cover.jpg" id="gft"></div>
    </div>
    <div class="gift-sec">
        <h2 class="title"> How people react when you enter the room</h2>
        <h3 class="hint">(Hover over the gift)</h3>
        <div class="gft" src="/gift-cover.jpg" id="gft1"></div>
    </div>
    <div class="gift-sec">
        <h2 class="title">If i had to describe you with one word 😍</h2>
        <div class="gft"  src="/gift-cover.jpg"    id="gift-img-genious" ></div>
    </div> 
    <div class="gift-sec">
        <h2 class="title">The only person as badass as you😍</h2>
        <div class="gft"  src="/gift-cover.jpg"  id="gift-img-badass" ></div>
    </div>
    <div class="gift-sec">
        <h2 class="title">This one is for you my friend</h2>
        <div class="gft"  src="/gift-cover.jpg"    id="gift-img-cheers" ></div>
    </div>
</body>
</html>
